<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="file.css" type="text/css" rel="stylesheet">
    <script src="file.js"></script>
</head>
<body>
<input type="file" class="file" multiple>
<div class="d1"></div>


<script>

    var file = new SetUploaderFilesPreview({
        resource: ".file",
        target: ".d1",
        num: 9,
        size: 1024 * 1024 * 4,
        allowedType: ["image"],
        allowedExtensions: ["jpg", "png"],
        multi: true,
        drag: true,
        bigView: true,
        openFileChangePos: true,
        afterFilesPosChange: function(files) {
            console.log(files)
        }
    });



</script>

</body>
</html>
